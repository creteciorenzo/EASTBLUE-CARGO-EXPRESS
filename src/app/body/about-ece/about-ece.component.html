<div class="about-company" id="about-company">
  <div class="about-header mb-5">
    <div class="container pt-5">
      <div class="row justify-content-md-center">
        <div class="col-md-10 mt-5">
          <h1 class="mb-4 text-center about-title">About ECE</h1>
        </div>
        <div class="col-md-10 about-text">
          <p style="color: #f8f0ee;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Temporibus officia
            tempore saepe. Pariatur beatae
            eaque dolore maiores earum quae, obcaecati cum at tempora vero, aliquid sequi adipisci impedit iure quidem.
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row mb-5">
      <div class="col-md-12">
        <div class="card" style="box-shadow: 0 5px 20px 0 #bbbbbb;">
          <div class="card-header" style="background-color: #043353;">
            <h3 class="card-title text-center" style="color: #f8f0ee;">who we are</h3>
          </div>

          <div class="card-body custom-size">
            <div class="row justify-content-md-center">
              <div class="card-deck w-100 transform">
                <div (click)="getNumber(0)" type="button" data-toggle="modal" data-target="#modalCenter"
                  class="card col-md-3 align-items-center card-item">
                  <span style="font-size: 5em;">
                    <i class="fas fa-bullseye fa-lg"></i>
                  </span>
                  <div class="card-body">
                    <h5 class="card-title">Mission</h5>
                  </div>
                </div>
                <div (click)="getNumber(1)" type="button" data-toggle="modal" data-target="#modalCenter"
                  class="card col-md-3 align-items-center card-item">

                  <span style="font-size: 5em;">
                    <i class="fas fa-eye fa-lg"></i>
                  </span>
                  <div class="card-body">
                    <h5 class="card-title text-center">Vision</h5>
                  </div>
                </div>
                <div (click)="getNumber(2)" type="button" data-toggle="modal" data-target="#modalCenter"
                  class="card col-md-3 align-items-center card-item">
                  <span style="font-size: 5em;">
                    <i class="fas fa-users fa-lg"></i>
                  </span>
                  <div class="card-body">
                    <h5 class="card-title text-center">Core Values</h5>
                  </div>
                </div>
                <div (click)="getNumber(3)" type="button" data-toggle="modal" data-target="#modalCenter"
                  class="card col-md-3 align-items-center card-item">
                  <span style="font-size: 5em;">
                    <i class="fas fa-clipboard-list fa-lg"></i>
                  </span>
                  <div class="card-body">
                    <h5 class="card-title text-center">Objectives</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="custon-color" style="background-color: #18a4e0;">
  <app-footer></app-footer>
</div>

<div class="modal fade " id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content" style="color: #043353;">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
      </div>
      <div class="modal-body">
        {{body}}
      </div>
    </div>
  </div>
</div>
